<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pickup Stations - Recyco</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo.svg" alt="Recyco Logo" class="logo-img">
                <span>Recyco</span>
            </a>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
            <button class="nav-close" aria-label="Close navigation menu" type="button"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
                <li><a href="../index.html">Home</a></li>
                <li class="protected-link"><a href="schedule.html">Schedule Pickup</a></li>
                <li class="protected-link"><a href="payment.html">Payment</a></li>
                <li class="protected-link"><a href="tracking.html">Tracking</a></li>
                <li class="protected-link"><a href="stations.html" class="active">Pickup Stations</a></li>
                <li class="login-btn"><a href="login.html" class="btn btn-primary">Login</a></li>
                <li class="signup-btn"><a href="login.html?signup=true" class="btn btn-secondary">Sign Up</a></li>
                <li class="logout-btn" style="display: none;"><a href="#" onclick="handleLogout(event)" class="btn btn-secondary">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="stations-container">
        <section class="search-section">
            <div class="search-container">
                <h1>Find Nearby Pickup Stations</h1>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter your location or use GPS">
                    <button id="gps-button" class="btn btn-primary">
                        <i class="fas fa-location-crosshairs"></i> Use My Location
                    </button>
                </div>
                <div class="filters">
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="recycling">Recycling Center</option>
                        <option value="dropoff">Drop-off Point</option>
                        <option value="collection">Collection Center</option>
                    </select>
                    <select id="filter-distance">
                        <option value="5">Within 5 km</option>
                        <option value="10">Within 10 km</option>
                        <option value="20">Within 20 km</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="stations-list">
                <h2>Nearby Stations</h2>
                <div id="stations-results">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Recyco. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;
        });

        function handleLogout(event) {
            event.preventDefault();
            localStorage.removeItem('recyco_isLoggedIn');
            localStorage.removeItem('recyco_username');
            window.location.href = '../index.html';
        }
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
