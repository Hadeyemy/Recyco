<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyco - Sign Up</title>
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo.svg" alt="Recyco Logo" class="logo-img">
                <span>Recyco</span>
            </a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
            <button class="nav-close" aria-label="Close navigation menu" type="button"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
            <button class="nav-close" aria-label="Close navigation menu"></button>
                <li><a href="../index.html">Home</a></li>
                <li><a href="schedule.html">Schedule Pickup</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="tracking.html">Tracking</a></li>
                <li><a href="stations.html">Pickup Stations</a></li>
                <li id="dashboardLink" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
                <li id="logoutLink" style="display: none;"><a href="#" onclick="handleLogout(event)">Logout</a></li>
            </ul>
        </div>
    </nav>

    <form class="form" onsubmit="handleSignup(event)">
        <h2>Sign up</h2>
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" id="username" required>
        
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>

        <button type="submit">Sign up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>

    <script>
        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        }

        function updateNavigation(isLoggedIn) {
            const dashboardLink = document.getElementById('dashboardLink');
            const logoutLink = document.getElementById('logoutLink');
            
            if (isLoggedIn) {
                dashboardLink.style.display = 'block';
                logoutLink.style.display = 'block';
            } else {
                dashboardLink.style.display = 'none';
                logoutLink.style.display = 'none';
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store login state and username
            localStorage.setItem('recyco_isLoggedIn', 'true');
            localStorage.setItem('recyco_username', username);
            localStorage.setItem('recyco_email', email);

            // Update navigation and redirect
            updateNavigation(true);
            window.location.href = 'dashboard.html?role=user';
        }

        function handleLogout(event) {
            event.preventDefault();
            // Clear login state but keep remembered username if exists
            localStorage.removeItem('recyco_isLoggedIn');
            updateNavigation(false);
            window.location.href = '../index.html';
        }

        // Check login state on page load
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('recyco_isLoggedIn') === 'true';
            updateNavigation(isLoggedIn);
        });
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
