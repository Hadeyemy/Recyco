<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recyco Dsshboard</title>
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <div class="header-left">
        <img src="/logo.png" alt="Recyco Logo" class="logo" />
        <h1>Recyco</h1>
        <button class="menu-btn" onclick="openMenu()">â˜°</button>
      </div>
      <button class="notification-icon"> </button>
    </header>

    <!--Profile Section-->
    <section id="profile">
      <div class="profile-image"></div>
      <div class="profile-info">
        <h2>Profile Name</h2>
        <p>Address</p>
      </div>
      <div class="edit-icon"></div>
    </section>

    <!-- Metrics Section-->
    <section id="metrics">
      <div class="metric">
      <p>kg Recycle</p>
      </div>
      <div class="metric">
        <p>kg Others</p>
      </div>
      <div class="metric">
        <p>Points</p>
      </div>
    </section>

    <!-- Nearby Bin Station Section -->
    <section id="bin-station">
      <div class="station">
        <h3>Nearby Bin Station</h3>
        <a href="#">View all</a>
      </div>
      <div class="map-placeholder">
        <p>Map</p>
        <span>4 km</span>
        <span>10 km</span>
      </div>
    </section>

    <!-- Materials Section -->
    <section id="materials-section">
      <div class="material-1">
        <h3>Materials</h3>
        <a href="#">View all</a>
      </div>
      <div class="materials">
        <div class="material">Bottle</div>
        <div class="material">Glass</div>
        <div class="material">Plastic</div>
      </div>
    </section>
    
    <!-- Bottom Navigation -->
    <footer id="bottom-nav">
      <a href="#"><div><p>Home</p></div></a>
      <a href="#"><div><p>Pay</p></div></a>
      <a href="#"><div><p>Dashboard</p></div></a>
      <a href="#"><div><p>Scheduler</p></div></a>
      <a href="#"><div><p>Rortal</p></div></a>
      <a href="#"><div><p>Review</p></div></a>
      <a href="#"><div><p>Help</p></div></a>
    </footer>
  </body>
</html>
