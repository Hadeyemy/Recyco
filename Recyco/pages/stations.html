<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pickup Stations - Recyco</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">Recyco</a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="schedule.html">Schedule Pickup</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="tracking.html">Tracking</a></li>
                <li><a href="stations.html" class="active">Pickup Stations</a></li>
            </ul>
        </div>
    </nav>

    <main class="stations-container">
        <section class="search-section">
            <div class="search-container">
                <h1>Find Nearby Pickup Stations</h1>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter your location or use GPS">
                    <button id="gps-button" class="btn btn-primary">
                        <i class="fas fa-location-crosshairs"></i> Use My Location
                    </button>
                </div>
                <div class="filters">
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="recycling">Recycling Center</option>
                        <option value="dropoff">Drop-off Point</option>
                        <option value="collection">Collection Center</option>
                    </select>
                    <select id="filter-distance">
                        <option value="5">Within 5 km</option>
                        <option value="10">Within 10 km</option>
                        <option value="20">Within 20 km</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="stations-list">
                <h2>Nearby Stations</h2>
                <div id="stations-results">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Recyco. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/stations.js"></script>
</body>
</html>
